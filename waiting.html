<body>

    <div class="container">

        <div class="preview-section">
            <h2>Font Preview</h2>
            <!-- This is the element that will be captured -->
            <div id="fontPreview" class="preview-box" contenteditable="true" spellcheck="false"> The quick brown fox 0123456789</div>
        </div>

        <div class="controls-section">
            <h2>Input & Controls</h2>
            <textarea id="inputText" rows="4" placeholder="Or type text here to update the preview above..."> The quick brown fox 0123456789</textarea>

            <div class="controls-row">
                <div class="control-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="number" id="fontSize" value="24" min="8" step="1"> px
                </div>

                <div class="control-group">
                    <label for="fontSelector">Change Font Type:</label>
                    <select id="fontSelector">
                        <option value="initial">Default Browser Font</option>
                        <option value="Arial, sans-serif">Arial (System)</option>
                        <option value="'Times New Roman', serif">Times New Roman (System)</option>
                        <option value="'Courier New', monospace">Courier New (System)</option>
                        <option value="Georgia, serif">Georgia (System)</option>
                        <option value="Verdana, sans-serif">Verdana (System)</option>
                        <!-- Custom fonts added by JS -->
                    </select>
                </div>
            </div>

             <!-- Download Button -->
             <button id="downloadBtn" class="download-button">Download Preview as PNG</button>

        </div>
    </div>

    <script>
        // Get references to elements
        const fontPreview = document.getElementById('fontPreview');
        const inputText = document.getElementById('inputText');
        const fontSizeInput = document.getElementById('fontSize');
        const fontSelector = document.getElementById('fontSelector');
        const downloadBtn = document.getElementById('downloadBtn');

        // --- Populate Font Selector ---
        async function populateFontSelector() {
             // (Same code as before to populate based on CSS @font-face rules)
            try {
                await document.fonts.ready;
                const loadedFontFamilies = new Set();
                for (const fontFace of document.fonts.values()) {
                    if (!fontFace.family.match(/^(Arial|Times New Roman|Courier New|Georgia|Verdana|sans-serif|serif|monospace)$/i)) {
                         loadedFontFamilies.add(fontFace.family);
                    }
                }
                const existingOptions = new Set(Array.from(fontSelector.options).map(opt => opt.text));
                const sortedFamilies = Array.from(loadedFontFamilies).sort();
                sortedFamilies.forEach(fontFamily => {
                    if (!existingOptions.has(fontFamily)) {
                        const option = document.createElement('option');
                        option.value = `'${fontFamily}', sans-serif`;
                        option.textContent = fontFamily;
                        fontSelector.appendChild(option);
                    }
                });
                 console.log(`Detected and added ${loadedFontFamilies.size} unique custom font families.`);
            } catch (error) {
                 console.error("Error populating font selector:", error);
            }
        }

        // --- Update Preview Function ---
        function updatePreview() {
            // (Same code as before to update preview text and styles)
            if (document.activeElement === inputText) {
                 fontPreview.textContent = inputText.value || " ";
            } else if (document.activeElement === fontPreview) {
                 inputText.value = fontPreview.textContent;
            }
            const fontSize = fontSizeInput.value;
            const fontFamily = fontSelector.value;
            fontPreview.style.fontSize = `${fontSize}px`;
            fontPreview.style.fontFamily = fontFamily === 'initial' ? 'initial' : fontFamily;
            inputText.style.fontFamily = fontFamily === 'initial' ? 'initial' : fontFamily;
        }

        // --- Download Preview Function ---
        function downloadPreviewImage() {
            const elementToCapture = document.getElementById('fontPreview');
            const filename = 'font-preview.png';

            console.log('Attempting to capture element:', elementToCapture);

            // Ensure html2canvas is loaded
            if (typeof html2canvas === 'undefined') {
                alert('Error: html2canvas library not loaded.');
                console.error('html2canvas is not defined');
                return;
            }

            // Use html2canvas - it returns a Promise
            html2canvas(elementToCapture, {
                backgroundColor: window.getComputedStyle(elementToCapture).backgroundColor, // Capture background
                useCORS: true // May help with font rendering in some cases
            }).then(canvas => {
                console.log('Canvas generated successfully');
                // Convert canvas to PNG data URL
                const dataURL = canvas.toDataURL('image/png');

                // Create a temporary link element
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = filename; // Set the download filename

                // Programmatically click the link to trigger the download
                document.body.appendChild(link); // Append link to body for Firefox compatibility
                link.click();
                document.body.removeChild(link); // Clean up the temporary link

                console.log('Download triggered for:', filename);

            }).catch(error => {
                console.error('Error generating canvas with html2canvas:', error);
                alert('An error occurred while generating the preview image.');
            });
        }


        // --- Event Listeners ---
        inputText.addEventListener('input', updatePreview);
        fontPreview.addEventListener('input', updatePreview);
        fontSizeInput.addEventListener('input', updatePreview);
        fontSelector.addEventListener('change', updatePreview);
        downloadBtn.addEventListener('click', downloadPreviewImage); // Add listener for download button

        // --- Initial Setup ---
        async function initialize() {
            await populateFontSelector();
            updatePreview();
        }

        // Run initialization when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initialize);

    </script>
